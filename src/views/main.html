<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="vi">
    <link href="/css/tailwind.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="height: 100vh">
    <header class="flex font-sans">
        <div class="w-2/12 bg-blue-500 h-11">
        </div>
        <div class="w-10/12">
            <div class="flex h-11 bg-blue-500 items-center">
                <button>
                    <img class="text-justify h-7 ml-2" src="images/icons/bars-solid.svg" alt="">
                </button>
                <h2 class="text-white font-sans ml-2">QUẢN LÝ TÀI KHOẢN</h2>
                <div class="ml-auto flex items-center">
                    <span class="text-xs text-white mr-1">Nguyễn Phương Hoa</span>
                    <button>
                        <img src="images/avatars/test-avt.jpg" class="w-8 h-8 border border-white rounded-full mr-2" alt="">
                    </button>
                    <button class="w-4 h-4 text-xs flex justify-center items-center border border-white rounded-full text-white mr-10">?</button>
                </div>
            </div>
        </div>
    </header>
    <container class="flex font-serif" style="height: 92vh">
        <nav class="w-2/12 bg-gray-100 flex flex-col items-center">
            <div class="w-3/4 h-52 mt-5">
              <div class="h-5/6 w-full rounded border border-black">
                <img src="images/avatars/test-avt.jpg" alt="">
              </div>
              <button class="text-xs border border-black rounded-sm py-0.5 px-2">Đổi mật khẩu</button>
              <button class="text-xs border border-black rounded-sm py-0.5 px-1">Đăng xuất</button>
            </div>
            <menu class="w-11/12">
                <button class="flex items-center border border-black w-full py-1.5 pl-3 mt-1.5 text-left rounded hover:bg-blue-500 dark:hover:bg-gray-700">
                    <span class="hover:bg-gray-100 dark:hover:bg-gray-700">Quản lý tài khoản</span></button>
                <button class="flex items-center border border-black w-full py-1.5 pl-3 mt-1.5 text-left rounded">
                    <span>Quản lý chợ tài sản</span></button>
                <div id="subMenu" class="hidden">
                    <button>Xem tài sản đang bán</button>
                    <button>Thống kê giao dịch</button>
                </div>
                <button class="flex items-center border border-black w-full py-1.5 pl-3 mt-1.5 text-left rounded">
                    <span>Xem chợ tài sản</span></button>
                <button class="flex items-center border border-black w-full py-1.5 pl-3 mt-1.5 text-left rounded">
                    <span onclick="addAccount()"">Quản lý tài sản</span>
                </button>
                <button class="flex border border-black w-full py-1.5 pl-3 mt-1.5 text-left rounded">
                    <span>Lập kế hoạch chi tiêu</span>
                </button>
            </menu>
            <div class="w-full m-auto mb-0.5 ml-1">
                <button class="border border-black rounded px-4">Thoát</button>
            </div>
        </nav>
        <div class="bg-gray-300 w-10/12 h-12/12 p-5">
            <main class="border w-full h-full overflow-scroll">
                <form class="p-2 text-sm bg-white">
                    <div class="flex">
                        <div class="flex p-1 border disabled pointer-events-none"><img src="images/icons/filter.svg" alt=""><p>Sắp xếp theo</p></div>
                        <Select class="border rounded cursor-pointer text-left" style="direction: rtl;padding-left: 5px;">
                            <option value="">Nhóm quyền</option>
                            <option value="">Tên</option>
                        </Select>
                        <input class="border rounded pl-3 pr-16 ml-40" type="search" placeholder="Nhập từ khóa tìm kiếm">
                        <button class="ml-1"><img src="images/icons/search.svg" alt=""></button>
                        <div class="ml-3 flex items-center border rounded px-2" onclick="addAccount()">
                            <img src="images/icons/user-plus.svg" alt="">
                            <p class="ml-1">Thêm tài khoản</p>
                        </div>
                        <button class="ml-3 flex items-center border border-blue-200 rounded px-2">
                            <p>Xuất Excel</p>
                            <img class="ml-1" src="images/icons/download.svg" alt="">
                        </button>
                    </div>

                    <div class="w-full flex justify-center mt-3">
                        <button class="border py-0.5 px-1"> << </button>
                        <span class="border py-0.5 px-1">1</span>
                        <button class="border py-0.5 px-1"> >> </button>
                    </div>
                    <table class="AccountTable mt-2">
                        <tr style="font-weight: bold;">
                            <td>ID</td>
                            <td class="pl-2">Tên tài khoản</td>
                            <td class="pl-3">Họ tên</td>
                            <td class="flex w-10/12 justify-center">Email</td>
                            <td style="width: 100px;">Số điện thoại</td>
                            <td>Ngày sinh</td>
                            <td class="w-12 ml-1">Quyền</td>
                            <td class="flex pr-3 justify-center" style="width: 240px; white-space: nowrap; overflow: hidden;"><p>Địa chỉ</p></td>
                            <td class="ml-3">&nbsp;</td>
                            <td class="ml-3">&nbsp;</td>
                            <td class="ml-3">&nbsp;</td>
                          </tr>
                        <!-- <% accounts.forEach(account => { %>
                          <tr>
                            <td><span><%= account.id %></span></td>
                            <td><%= account.username %></td>
                            <td><%= account.fullname %></td>
                            <td><%= account.email %></td>
                            <td class="pl-2"><%= account.phone %></td>
                            <td><%= account.birthday %></td>
                            <td class="pl-2"><%= account.role %></td>
                            <td style="width: 100px; white-space: nowrap; overflow: hidden;"><div class="whitespace-nowrap"><%= account.address %></div></td>
                            <td><button><img class="w-6 ml-2" src="../icon/edit.svg" alt=""></button></td>
                            <td><button><img class="w-6 ml-2" src="../icon/user-minus.svg" alt=""></button></td>
                            <td><button><img class="w-6 ml-2" src="../icon/password-reset-icon.png" alt=""></button></td>
                          </tr>
                        <% }) %> -->
                      </table>
                </form>
                </div>
            </main>
        </div>

    </container>
    <script src="/js/addAccount.js" type="text/javascript"></script>
</body>
</html>
